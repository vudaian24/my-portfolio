name: CI

on:
  workflow_call:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install & Verify
        run: |
          yarn install --frozen-lockfile
          yarn lint
          yarn tsc --noEmit
          yarn build
