name: CD

on:
  workflow_call:
    secrets:
      DOCKER_HUB_USERNAME: { required: true }
      DOCKER_HUB_ACCESS_TOKEN: { required: true }
      EC2_HOST: { required: true }
      EC2_USERNAME: { required: true }
      EC2_SSH_KEY: { required: true }

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-portfolio:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-portfolio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Config Files
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx/default.conf"
          target: "~/my-portfolio"
          strip_components: 0
          
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG
          timeout: 120s
          command_timeout: 20m
          script: |
            set -e
            cd ~/my-portfolio
            export IMAGE_TAG="${IMAGE_TAG}"
            
            echo "--- Pulling latest images ---"
            docker compose pull
            
            echo "--- Restarting containers ---"
            docker compose up -d

            echo "--- Cleaning up old images ---"
            docker image prune -f
        env:
          IMAGE_TAG: ${{ github.sha }}
