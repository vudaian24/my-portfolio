name: CD

on:
  workflow_call:
    secrets:
      DOCKER_HUB_USERNAME: { required: true }
      DOCKER_HUB_ACCESS_TOKEN: { required: true }
      EC2_HOST: { required: true }
      EC2_USERNAME: { required: true }
      EC2_SSH_KEY: { required: true }

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-portfolio:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-portfolio:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-portfolio
            docker compose pull
            docker compose up -d
            docker image prune -f